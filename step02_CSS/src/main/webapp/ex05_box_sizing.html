<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a{
		width: 300px;
		height: 200px;
		background-color: pink;
	}
	.b{
		width: 300px;
		height: 200px;
		background-color: orange;
		padding: 20px;
		border: 10px red dotted;
		box-sizing: border-box; /*border-box |content-box*/
	}
</style>
</head>
<body>
	<div class="a">box-sizing 연습</div>
	<div class="b">box-sizing 연습</div>
</body>
</html>
