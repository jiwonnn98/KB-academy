<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		width: 400px;
		border: 1px red solid;
		
	}
	td, th{
		border: 1px gray solid;
	}
</style>
</head>
<body>

	<table>
		<caption>7행 3열</caption>
		<thead>
			<tr>
				<th colspan="3">A</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td colspan="2">b</td>
				<td>c</td>
			</tr>
			<tr>
				<td rowspan="3">d</td>
				<td colspan="2">e</td>
			</tr>
			<tr>
				<td>f</td>
				<td>g</td>
			</tr>
			<tr>
				<td>h</td>
				<td>i</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td rowspan="2">j</td>
				<td colspan="2">k</td>
			</tr>
			<tr>
				<td>l</td>
				<td>m</td>
			</tr>
		</tfoot>
	</table>
	
</body>
</html>
