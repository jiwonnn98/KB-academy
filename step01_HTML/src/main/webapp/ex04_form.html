<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> &lt;form &gt;요소 알아보기 </h1>
	
	<form action="index.html" name="f" method="get">
		<label for="id">
		아이디 : <input type="text" name="id" id="id" size="10" placeholder="id"><br>
		</label>
		<label for="pwd">
		비번 : <input type="password" name="pwd">
		</label>
		
		<fieldset>
			<legend>select</legend>
			<input type="checkbox" name=""value = "등산">등산
			<input type="checkbox" name=""value = "수영">수영
			<input type="checkbox" name=""value = "탁구">탁구
			<input type="checkbox" name=""value = "헬스">헬스
		</fieldset>
		<fieldset>
			<legend>sex</legend>
			<input type="radio" name="gender" value="man">남자
			<input type="radio" name="gender" value="woman">여자
		</fieldset>
		<hr>
		Job
		<select name="job" size="3" multiple="multiple">
			<option value="0">--select--</option>
			<option value="1">programmer</option>
			<option value="2">teacher</option>
			<option value="3">student</option>
			<option value="4">designer</option>
			<option value="5">QA</option>
		</select>
		
		<br>
		<textarea rows="10" cols="20" name="content" placeholder="contents">
			
		</textarea>
		<br>
		birthday : <input type="date" name="birth" max="2023-08-20">
		
		<p></p>
		<input type="button" value="click">
		<input type="reset" value="cancle">
		<input type="submit" value="submit">
		
	</form>
</body>
</html>
