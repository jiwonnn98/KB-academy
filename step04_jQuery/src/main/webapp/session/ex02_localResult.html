<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
  $(function(){
	  //정보조회 
	//정보조회한다.
	  function getInfo(){
		  let len = localStorage.length;
		  let str ="저장된 개수 : " +  len +"<br>";
		  
		  for(let i=0; i < len ; i++){
			  let key = localStorage.key(i);
			  let value = localStorage.getItem(key);
			  str+= key +" = " + value +"<br>";
		  }
		  
		  //div영역에  추가
		  $("#result").html(str);
		  
	  }//getInfoEnd
	  
	  getInfo();//
	  
  });//readyEnd

</script>
</head>
<body>
<h1>localStorage 정보 가져오기 </h1>
<div id="result"></div>
</body>
</html>
