<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 div{width:300px; height:100px ; border: 1px red solid;}
</style>
<script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
  $(function(){
	  $("#btnSave").click(function(){
		  let key = $("#s_key").val();
		  let value =  $("#s_value").val();
		  
		 if( key =="" || value==""){
			 alert("key와  value를 입력하세요.")
			 return ;
		 }
		 
		 //localStorage 에 저장한다.
		 localStorage.setItem(key , value);
		 
		 $("#s_key").val("");
		 $("#s_value").val("");
		 $("#s_key").focus();
		 
		 //다시 정보조회한다.
		 getInfo();
		 
	  });//click End
	  
	  
	  getInfo();
	  
	//정보조회한다.
	  function getInfo(){
		  let len = localStorage.length;
		  let str ="저장된 개수 : " +  len +"<br>";
		  
		  for(let i=0; i < len ; i++){
			  let key = localStorage.key(i);
			  let value = localStorage.getItem(key);
			  str+= key +" = " + value +"<br>";
		  }
		  
		  //div영역에  추가
		  $("#result").html(str);
		  
	  }//getInfoEnd
	  
	  
	  $("#btnClear").click(function(){
		   //사용자입력값을 받는 창
		   let key = prompt("삭제할 key는?");
		   localStorage.removeItem(key);
		   
		   getInfo();
	  });
	  
	  
  })//readyEnd
  

  
  
</script>


</head>
<body>
<h1> localStorage Test  - 유효기간이 없어 삭제되기전까지 유지</h1>
<form>
  key : <input type="text" name="s_key" id="s_key"/>
  value : <input type="text" name="s_value" id="s_value"/>
  
 <input type="button"  value="저장하기"  id="btnSave"/>
 <button type="button" id="btnClear">정보 지우기 </button>
 <hr>
 <div id="result"></div>
</form>

<a href="ex02_localResult.html">localStorage 확인하러가자</a>

</body>
</html>
